    <main>
        <h2 class="contact">Dejanos tus datos y pronto nos contactaremos</h2>

        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Example@hotmail.com">
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Cosme fulanito">
              </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">Calle y Numero</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Avenida siempre viva 123">
            </div>
            <div class="col-6">
              <label for="inputAddress2" class="form-label">Calle y Numero 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Avenida siempre viva 123">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Localidad</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Tigre, San fernando">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Ciudad</label>
              <select id="inputState" class="form-select">
                <option selected>Selecciona</option>
                <option>Buenos aires</option>
                <option>Cordoba</option>
                <option>Mendoza</option>
                <option>Entre rios</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Celular</label>
              <input type="text" class="form-control" id="inputZip" placeholder="11-xxx-xxx">
            </div>
            <div class="col-md-9">
            <div class="input-group">
                <span class="input-group-text">Su consulta</span>
                <textarea class="form-control" aria-label="Su consulta"></textarea>
              </div></div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Acepta terminos y condiciones
                  </label>
                </div>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar formulario</button>
            </div>
          </form>
    </main>
